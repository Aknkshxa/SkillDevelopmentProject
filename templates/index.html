<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="static/style .css">
</head>
<body>
    <h1>Attendance Tracker</h1>
    <form id="file-form" method="post" action="/process" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input" accept=".pdf, .jpeg, .jpg, .png, .xlsx">
        <input type="text" name="subjectName" id="subject-name" placeholder="Enter subject name">
        <button type="submit">Process File</button>
    </form>
    <script src="static/script.js"></script>
</body>
</html>
